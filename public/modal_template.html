<!-- this is the modal that will appear on the dashboard if one or more products has zero bids when someone attempts to end the auction -->

<div class="dialog">
    <div class="modal-body" style="text-align:center">
        <h3>Alert</h3>
        <p>Cannot end auction:</p>
        <p>Each product must have at least one bid</p>
        <br>
        <button class="btn btn-warning" role="button" style="margin:auto;" ng-click="ok()">OK</button>
    </div>
</div>
