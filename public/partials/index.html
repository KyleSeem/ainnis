
<header class="page-header col-md-offset-1">
    <h1>Online Bid <small> belt exam</small></h1>
</header>

<!-- register form -->
<section class="col-md-offset-3 col-md-6">
    <div class="row">
        <div class="col-md-11" ng-if="alerts.length > 0">
            <div class="alert alert-danger">
                <div ng-repeat="alert in alerts">
                    {{ alert }}
                </div>
            </div>
        </div>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-3">
                <label class="control-label" style="font-size:1.25em;">Your Name:</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" type="text" ng-model="user">
            </div>
            <input class="btn btn-primary" type="submit" value="Enter" ng-click="login()">
        </div>
    </form>
</section>
